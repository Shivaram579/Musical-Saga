<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singing Contest</title>
    <link rel="stylesheet" href="style.css">

    <!---box icons link-->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <!---rem icons link--->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>

    <!---google fonts link--->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>

    <!---header--->
    <header>
        <a href="#" class="logo">
            <img src="musiclogo.png" class="logos">
        </a>

        <ul class="navlist">
            <li><a href="#">About</a></li>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Events</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="right-content">
            <a href="#" class="nav-btn">Sign In</a>
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>

    <!---hero--->
    <section class="hero" data-aos="zoom-in" data-aos-duration="1400">
        <div class="hero-text">
            <h5 data-aos="fade-right" data-aos-duration="1400">#lets participate into Contests</h5>
            <h1 data-aos="zoom-in-left" data-aos-duration="1400" data-aos-delay="200">Welcome Rockstars</h1>
            <p data-aos="fade-right" data-aos-duration="1400" data-aos-delay="300">Let the opportunity of dreaming big on your musical journey begin here!!!</p>

            <div class="main-hero" data-aos="flip-down" data-aos-duration="1400" data-aos-delay="200">
                <button id="contest-button" class="btn">Enter into Contests</button>
                <a href="#" class="price">
                    @shivarockz25 | <span>Get Started</span>
                </a>
            </div>
        </div>

        <div class="hero-img" data-aos="zoom-in" data-aos-duration="1400">
            <img src="download (42)-Photoroom.png" class="arjit">
        </div>
    </section>

    <div class="icons">
        <a href="#" data-aos="fade-in" data-aos-duration="1400" data-aos-delay="600"><i class="ri-instagram-fill"></i></a>
        <a href="#" data-aos="fade-in" data-aos-duration="1400" data-aos-delay="700"><i class="ri-youtube-fill"></i></a>
        <a href="#" data-aos="fade-in" data-aos-duration="1400" data-aos-delay="800"><i class="ri-twitter-fill"></i></a>
    </div>

    <br><br><br><br><br><br><br><br><br>

    <div class="scroll" data-aos="zoom-out-down" data-aos-duration="1400" data-aos-delay="550">
        <a href="#">
            <i class="ri-scroll-to-bottom-line"></i>
            Scroll Down
        </a>
    </div>

    <!---js link--->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const contestButton = document.querySelector('#contest-button');
            const urlParams = new URLSearchParams(window.location.search);
            const city = urlParams.get('city');

            contestButton.onclick = () => {
                window.location.href = `../City_Contest/${city}.html`;
            };

            let menu = document.querySelector('#menu-icon');
            let navlist = document.querySelector('.navlist');
            
            menu.onclick = () => {
                menu.classList.toggle('bx-x');
                navlist.classList.toggle('open');
            };
        });
    </script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            offset: 1,
        });
    </script>
</body>
</html>
