<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap');

        * {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
            border: none;
            text-decoration: none;
            text-transform: capitalize;
            transition: all 0.3s ease;
        }

        body {
            background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        h2 {
            margin-bottom: 15px;
            color: #555;
        }

        .container {
            padding: 30px 10%;
            text-align: center;
            position: relative;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        #main-heading {
            font-family: cursive;
            font-size: 40px;
            margin-bottom: 20px;
            color: black;
        }

        .heading {
            font-size: 22px;
            position: absolute;
            top: 70px;
            left: 25px;
            color: black;
            font-family: "Libre Baskerville", serif;
            font-weight: 700;
            font-style: normal;
        }

        .heading .highlight {
            color: #07b2c8;
            font-family: "Libre Baskerville", serif;
        }

        #search-box {
            width: 100%;
            max-width: 600px;
            border: 2px solid #007bff; /* Search box border color */
            padding: 12px 15px;
            font-size: 18px;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        #search-box:focus {
            border-color: #0056b3;
            box-shadow: 0 0 10px rgba(0, 91, 187, 0.2);
        }

        .image-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding-top: 30px;
        }

        .image {
            padding: 15px;
            background-color: #fff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
            width: 300px;
            border-radius: 10px;
            animation: fadeIn 0.3s ease;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .image:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeIn {
            0% {
                transform: scale(0.5) translate(-10px);
                opacity: 0;
            }
            100% {
                transform: scale(1) translate(0);
                opacity: 1;
            }
        }

        .image img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .image h3 {
            font-size: 20px;
            color: #007bff;
        }

        @media (max-width: 768px) {
            #search-box {
                width: 100%;
            }
        }

        @media (max-width: 450px) {
            .container {
                padding: 25px 20px;
            }
            .image {
                width: 100%;
            }
        }

        #back-button {
            display: none; /* Initially hidden */
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 0;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        #back-button:hover {
            background-color: #0056b3;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="main-heading">Explore your Nearby Cities</h1>
        <h2 class="heading">District Name:<br><span class="highlight">Hyderabad</span></h2>
        <input type="text" placeholder="Enter City Name:" id="search-box">

        <div class="image-container" id="image-container">
            <div class="image" data-title="jubilee-hills">
                <img src="Citiesimages/jubileehill.jpg" alt="Jubilee Hills">
                <h3>JubileeHills</h3>
            </div>
            <div class="image" data-title="abids">
                <img src="Citiesimages/abids.jpg" alt="Abids">
                <h3>Abids</h3>
            </div>
            <div class="image" data-title="gachibowli">
                <img src="Citiesimages/gachibowli.webp" alt="Gachibowli">
                <h3>Gachibowli</h3>
            </div>
            <div class="image" data-title="secunderabad">
                <img src="Citiesimages/secunderabadh.jpg" alt="Secunderabad">
                <h3>Secunderabad</h3>
            </div>

            <div class="image" data-title="charminar">
                <img src="Citiesimages/charminar.webp" alt="Charminar">
                <h3>Charminar</h3>
            </div>
            <div class="image" data-title="tarnaka">
                <img src="Citiesimages/tarnaka.jpeg" alt="Tarnaka">
                <h3>Tarnaka</h3>
            </div>
            <div class="image" data-title="uppal">
                <img src="Citiesimages/uppals.jpg" alt="Uppal">
                <h3>Uppal</h3>
            </div>

            <div class="image" data-title="dilsukhnagar">
                <img src="Citiesimages/dilsukhnagar.jpg" alt="Dilsukhnagar">
                <h3>Dilsukhnagar</h3>
            </div>
            <div class="image" data-title="kukatpally">
                <img src="Citiesimages/kukatpally.jpeg" alt="Kukatpally">
                <h3>Kukatpally</h3>
            </div>  
            <div class="image" data-title="cherlapally">
                <img src="Citiesimages/chinatl.jpg" alt="Chintal">
                <h3>Chintal</h3>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchBox = document.querySelector('#search-box');
            const images = document.querySelectorAll('.container .image-container .image');
            
            searchBox.placeholder = 'Enter your city';

            searchBox.oninput = () => {
                const value = searchBox.value.toLowerCase();
                images.forEach(image => {
                    const title = image.getAttribute('data-title');
                    if (title.includes(value)) {
                        image.style.display = 'block';
                    } else {
                        image.style.display = 'none';
                    }
                });
                if (searchBox.value === '') {
                    images.forEach(image => image.style.display = 'block');
                }
            };

            images.forEach(image => {
                image.onclick = () => {
                    const title = image.getAttribute('data-title');
                    window.location.href = `cup/cup.html?city=${title}`;
                };
            });
        });
    </script>
</body>
</html>
