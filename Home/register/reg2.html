<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
    <link rel="stylesheet" href="register-Shivaram.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <section class="container">
        <header>Registration Form</header>
        <form action="#" class="form" id="registration-form">
            <div class="input-box">
                <label>Full Name</label>
                <input type="text" placeholder="Enter full Name" required> 
            </div>
            <div class="input-box">
                <label>Email Address</label>
                <input type="email" placeholder="Enter email address" required> 
            </div>
            <div class="input-box">
                <label>Password</label>
                <input type="password" placeholder="Enter password" required>
            </div>
            <div class="input-box">
                <label>Confirm Password</label>
                <input type="password" placeholder="Confirm password" required>
            </div>
            
            <div class="column">
                <div class="input-box">
                    <label>Phone Number</label>
                    <input type="number" placeholder="Enter Phone Number" required> 
                </div>
                <div class="input-box">
                    <label>Birth Date</label>
                    <input type="date" placeholder="Enter birth date" required> 
                </div>
            </div>
            
            <div class="gender-box">
                <h3>Gender</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check-male" name="gender" checked>
                        <label for="check-male">Male</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-female" name="gender">
                        <label for="check-female">Female</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-other" name="gender">
                        <label for="check-other">Others</label>
                    </div>
                </div>
            </div>

            <div class="input-box">
                <label>Age</label>
                <input type="number" placeholder="Enter your age" required>
            </div>

            <div class="input-box address">
                <label>Address</label>
                <input type="text" placeholder="Enter Street address" required> 
                <input type="text" placeholder="Enter Street address line 2" required> 
                <div class="column">
                    <div class="select-state">
                        <select name="slct1" id="slct1" onchange="populate(this.id, 'slct2')" required>
                            <option hidden>--Select State--</option>
                            <option value="telangana">Telangana</option>
                            <option value="andhra pradesh">Andhra Pradesh</option>
                        </select>
                    </div>
                    <br>
                    <div class="select-dist">
                        <select id="slct2" required>
                            <option hidden>--Select District--</option>
                        </select>
                    </div>
                </div>
                <input type="text" placeholder="Enter your city" required> 
                <div class="column">
                    <input type="text" placeholder="Enter your region" required> 
                    <input type="number" placeholder="Enter postal code" required>
                </div>
            </div>

            <button type="submit">Submit</button>
        </form>
    </section>
    <script>
        function populate(s1, s2) {
            var s1 = document.getElementById(s1);
            var s2 = document.getElementById(s2);

            s2.innerHTML = "";

            var optionArray = [];
            if (s1.value == "telangana") {
                optionArray = ['adilabad|Adilabad', 'ranga reddy|Ranga Reddy', 'medchal malkajgiri|Medchal Malkajgiri', 'mancherial|Mancherial', 'warangal urban|Warangal Urban', 'hyderabad|Hyderabad'];
            } else if (s1.value == "andhra pradesh") {
                optionArray = ['anantapur|Anantapur', 'chittoor|Chittoor', 'east godavari|East Godavari', 'guntur|Guntur', 'krishna|Krishna', 'kurnool|Kurnool', 'prakasam|Prakasam', 'nellore|Nellore', 'srikakulam|Srikakulam', 'visakhapatnam|Visakhapatnam', 'vizianagaram|Vizianagaram', 'west godavari|West Godavari', 'ysr kadapa|YSR Kadapa'];
            }

            // Add the default option
            var defaultOption = document.createElement("option");
            defaultOption.hidden = true;
            defaultOption.text = "--Select District--";
            s2.add(defaultOption);

            // Add the options for the selected state
            for (var option in optionArray) {
                var pair = optionArray[option].split("|");
                var newOption = document.createElement("option");

                newOption.value = pair[0];
                newOption.innerHTML = pair[1];
                s2.options.add(newOption);
            }
        }

        document.getElementById('registration-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            var state = document.getElementById('slct1').value;
            var district = document.getElementById('slct2').value;

            console.log('State:', state); // Debugging log
            console.log('District:', district); // Debugging log

            if (state === 'telangana' && district === 'hyderabad') {
                window.location.href = 'searchhyd/search4.html';
            } else {
                // Handle other form submissions here or show an error message
                alert('Form submitted');
            }
        });
    </script>
</body>
</html>
